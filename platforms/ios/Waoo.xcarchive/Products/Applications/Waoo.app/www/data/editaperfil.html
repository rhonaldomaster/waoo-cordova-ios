<div class="pages">

            </div>
            <div id="pages_maincontent">
                <h2 class="page_title">Editar perfil</h2>
                <div class="page_content">

                                            <input type="text" name="nombre" value="" class="form_input required" placeholder="nombre(s)" />

                                <br>

                                <input type="button" class="btn btn-primary btn-block" value="Actualizar" onclick="actualizarCuenta();" />

                        </div>
                    </div>
                </div>
