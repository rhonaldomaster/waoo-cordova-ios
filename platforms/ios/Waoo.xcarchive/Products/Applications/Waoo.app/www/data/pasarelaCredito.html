<div class="pages">
  <div data-page="success" class="page no-toolbar no-navbar">
    <div class="page-content">
      <div class="navbarpages">
        <div class="navbar_left"><a href="#" onclick="cargaPagina('index.html',0);"><img src="images/icons/blue/menu.png" alt="" title="" /></a></div>
        <div class="navbar_center"><h2><a href="#" onclick="cargaPagina('index.html',0);"><img class="header-logo" src="images/logo.png" alt="waoo" /></a></h2></div>
        <div class="navbar_right"><a href="#" data-panel="right" class="open-panel"><img src="images/icons/blue/user.png" alt="" title="" /></a></div>
      </div>
      <div id="pages_maincontent">
        <div class="page_content">
          <h2 class="">Recargar Waoo Tokens</h2>
          <div class="row center-block">
            <ul class="responsive_table">
              <li class="table_row">
                <span class="soft">Actualmente cuentas con  <span class="js-cantidad-tokens">0</span> tokens.</span>
              </li>
            </ul>
          </div>
          <div>
            <form class="js-enviarPago" method="post">
              <h4 class="checkout_title">DETALLES DE FACTURACION</h4>
              <div class="contactform">
                <div class="form_row">
                  <div class="form_row_icon"><img src="images/icons/blue/user.png" alt="" title="" /></div>
                  <input type="text" name="nombre" id="cardholderName" data-checkout="cardholderName" value="" class="form_input required" placeholder="nombre"/>
                </div>
                <div class="form_row">
                  <div class="form_row_icon"><img src="images/icons/blue/user.png" alt="" title="" /></div>
                  <div class="row">
                    <div class="col-50">
                      <input type="number" id="docNumber" data-checkout="docNumber" value="" class="js-numId form_input required" placeholder="Numero identificacion"/>
                    </div><!--
                    --><div class="col-40 js-tipoId-td"></div>
                  </div>
                </div>
                <div class="form_row">
                  <div class="form_row_icon"><img src="images/icons/blue/contact.png" alt="" title="" /></div>
                  <input type="email" name="email" value="" class="js-email form_input required email" placeholder="email"/>
                </div>
                <div class="form_row">
                  <div class="form_row_icon"><img src="images/icons/blue/mobile.png" alt="" title="" /></div>
                  <input type="tel" name="telefono" value="" class="form_input required mobile" placeholder="celular"/>
                </div>
                <div class="form_row">
                  <div class="form_row_icon"><img src="images/icons/blue/next.png" alt="" title="" /></div>
                  <input type="text" id="cardNumber" name="cardNumber" data-checkout="cardNumber" value="" class="js-cardNumber form_input" placeholder="N&uacute;mero de tarjeta (si el tipo de pago es con tarjeta)">
                </div>
                <div class="form_row">
                  <div class="form_row_icon"><img src="images/icons/blue/next.png" alt="" title="" /></div>
                  <input type="text" id="securityCode" name="securityCode" data-checkout="securityCode" value="" class="js-securityCode form_input" pattern="[0-9]{3}" placeholder="C&oacute;digo de seguridad de tarjeta (si el tipo de pago es con tarjeta cr&eacute;dito)">
                </div>
                <div class="form_row m-b-10">
                  <div class="form_row_icon"><img src="images/icons/blue/settings.png" alt="" title="" /></div>
                  <div class="js-tipoPago"></div>
                </div>
                <div class="form_row m-t-10">
                  <div class="row">
                    <div class="col-50">
                      <span>Mes expira</span> <br/>
                      <select class="js-expirationMonth form_select" id="cardExpirationMonth" name="cardExpirationMonth" data-checkout="cardExpirationMonth"></select>
                    </div>
                    <div class="col-50">
                      <span>A&ntilde;o expira</span> <br/>
                      <select class="js-expirationYear form_select" id="cardExpirationYear" name="cardExpirationYear" data-checkout="cardExpirationYear"></select>
                    </div>
                  </div>
                </div>
                <div class="form_row">
                  <span>Cuotas</span> <br/>
                  <select class="js-cuotas form_select" id="installments" name="installments" placeholder="cuotas">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                  <select class="hide js-issuer form_select" name="issuer"></select>
                </div>
                <div class="form_row">
                  <span>Tokens</span><br/>
                  <input type="number" name="valor" value="0" class="form_input required js-tokens-default">
                  <input type="hidden" name="idsolicitud" value="0" class="js-id-solicitud" min="1">
                </div>
                <div class="form_row">
                  <div class="row">
                    <div class="col-50"><span>Total</span></div>
                    <div class="col-50 js-checkout-total"></div>
                  </div>
                </div>
                <div class="form_row">
                  <div class="row">
                    <div class="col-50 m-t-10">
                      <button type="button" class="button btn-block btn-lg js-enviaPago" data-loading-text="Procesando...">Aceptar</button>
                    </div>
                    <div class="col-50 m-t-10 m-b-10">
                      <button type="button" class="button btn-block btn-lg" onclick="cargaPagina('index.html',0);">Cancelar</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
 </div>
